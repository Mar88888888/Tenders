<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Proposal</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/addTender.css">
  <link rel="stylesheet" type="text/css" href="/navbar.css">
</head>

<body>
  <div th:insert="~{fragments :: headerFragment}"></div>
 
  <div class="container">
    <h1>Add Proposal for Tender: <span th:text="${tender.title}"></span></h1>

    <form th:action="@{'/tenders/' + ${tender.id} + '/addproposal'}" th:object="${tenderProposal}" method="post">
      <label for="description">Description:</label>
      <textarea id="description" name="description" th:field="*{description}"></textarea>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" th:field="*{price}" />

      <input type="submit" value="Submit" />
    </form>
  </div>
</body>

</html>
