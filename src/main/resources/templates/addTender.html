<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Tender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="submit"] {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #0066cc;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Add Tender</h1>
    <form th:action="@{/tenders}" th:object="${tender}" method="post">
      <label for="title">Tender Name</label>
      <input type="text" id="title" th:field="*{title}" placeholder="Enter tender title" required />

      <label for="description">Description</label>
      <input type="text" id="description" th:field="*{description}" placeholder="Enter description" required />

      <input type="submit" value="Submit" />
    </form>
    <a href="/tenders" class="back-link">Back to Tenders</a>
  </div>
</body>

</html>
