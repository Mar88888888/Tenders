<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tenders</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body>
  <div th:insert="~{fragments :: headerFragment}">
  </div>
  <h1>Active Tenders</h1>
  <div class="container">
    <a href="/tenders/add" class="add-tender">Create Tender</a>
    <ul>
      <li th:each="tender : ${tenders}">
        <span th:text="${tender.title}">Tender Title</span>
          <a th:href="@{/tenders/{id}(id=${tender.id})}" target="_blank">View Details</a>
      </li>
    </ul>
  </div>
</body>

</html>
