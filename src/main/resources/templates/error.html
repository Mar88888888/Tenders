<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/error.css">
</head>

<body>
  <div class="container">
    <h1 th:text="'Error: ' + ${status}"></h1>

    <div th:switch="${status}">
      <p th:case="404">Sorry, the page you are looking for does not exist.</p>
      <p th:case="403">You do not have permission to access this page.</p>
      <p th:case="500">An unexpected error occurred on the server.</p>
      <p th:case="*">An unknown error occurred. Please try again later.</p>
    </div>

    <a href="/tenders">Return to Home</a>
  </div>
</body>

</html>
